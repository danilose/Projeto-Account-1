<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header container-fluid">
      <div class="header--wrapper">
        <div class="header--logo">FakeBank</div>
        <div class="header--nav me-5">
          <a class="header--nav-login mx-2 text-white">Login</a>
          <a class="header--nav-register text-white">Register</a>
        </div>
      </div>
    </header>

    <section>
      <div class="container area-200">
        <div class="row">
          <div class="col">
            <h1 class="about--title text-black">Login</h1>
          </div>
        </div>

        <div class="col">
          <div class="card-product vh-100">
            <img src="./images/login.jpg" width="50%" />
            <div class="card-product-infos">
              <h2>Digite seus dados de acesso</h2>
              <form class="g-3">
                <div class="col-md-10">
                  <label for="validationDefault01" class="form-label"
                    >Nome</label
                  >
                  <input
                    type="text"
                    id="username"
                    placeholder="Nome de usuÃ¡rio"
                    required
                  />
                </div>

                <div class="col-md-10">
                  <label for="validationDefault02" class="form-label"
                    >Senha</label
                  >
                  <input
                    type="password"
                    id="passlogin"
                    placeholder="Senha"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h6 class="footer--title text-white">FakeBank CopyRight 2021.</h6>
    </footer>
  </body>
</html>
